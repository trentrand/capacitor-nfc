<!doctype html>
<html lang="en" dir="ltr" class="hydrated">
  <head>
    <meta charset="UTF-8" />
    <title>NFC Plugin Demo</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        background: #f9f9f9;
      }
      .button-group {
        display: flex;
        gap: 10px;
        margin: 10px 0;
      }
      button {
        padding: 10px 20px;
        border-radius: 6px;
        border: none;
        background: #007AFF;
        color: white;
        cursor: pointer;
        font-size: 16px;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      #log {
        background: #f0f0f0;
        padding: 15px;
        border-radius: 6px;
        font-family: monospace;
        white-space: pre-wrap;
        max-height: 200px;
        overflow-y: auto;
      }
      .input-group {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      input[type="text"] {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ddd;
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>NFC Plugin Demo</h1>
        <p>Test the NFC plugin functionality on your device.</p>
        
        <h2>NFC Status</h2>
        <div class="button-group">
          <button id="checkEnabled">Check NFC Status</button>
        </div>
        
        <h2>Read NFC Tags</h2>
        <div class="button-group">
          <button id="startScan">Start Scanning</button>
          <button id="stopScan">Stop Scanning</button>
        </div>
        
        <h2>Write to NFC Tag</h2>
        <div class="input-group">
          <input type="text" id="writeText" placeholder="Enter text to write to NFC tag" value="Hello from Capacitor NFC!" />
          <button id="writeTag">Write to Tag</button>
        </div>
      </div>
      
      <div class="card">
        <h2>Log</h2>
        <div id="log"></div>
      </div>
    </div>

    <script src="./js/example.js" type="module"></script>
  </body>
</html>
